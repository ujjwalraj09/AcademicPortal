<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Courses:</h2>
    <ul>
        {% for course in courses %}
            <a href="{% url 'course_detail' course.id %}"><li>{{ course.name }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
