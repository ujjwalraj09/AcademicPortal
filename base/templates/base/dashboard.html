{% extends 'base/base.html' %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>
<h2 class="mb-3">Courses:</h2>
<ul class="list-group">
    {% for course in courses %}
        <a href="{% url 'course_detail' course.id %}" class="list-group-item list-group-item-action">{{ course.name }}</a>
    {% endfor %}
</ul>
{% endblock %}
