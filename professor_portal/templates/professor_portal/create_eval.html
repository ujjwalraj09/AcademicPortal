{% extends 'professor_portal/prof_base.html' %}
{% block title %}Create Evaluation{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Evaluation for {{ course.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Evaluation</button>
    </form>
</div>
{% endblock %}
