{% extends 'professor_portal/prof_base.html' %}

{% block title %}Evaluation Marks - Professor Portal{% endblock %}

{% block content %}
<h1>Evaluation Marks</h1>
<form action="{% url 'save_eval_marks' %}" method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Student</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td><input type="number" name="marks_{{ student.id }}" class="form-control" value="{% if student.id in initial_marks %}{{ initial_marks.student.id }}{% else %}0{% endif %}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
